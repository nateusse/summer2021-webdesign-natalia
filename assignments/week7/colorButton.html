<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press the button to change the color!</title>
</head>
<body>

    <button id="colorbutton">Press To Change Color</button>
    <p id="colorcode"></p>

    <script>

        var button = document.getElementById("colorbutton");

        button.addEventListener("click", function () {

            var redColor = Math.floor(Math.random() * 256);
            var greenColor = Math.floor(Math.random() * 256);
            var blueColor = Math.floor(Math.random() * 256);

            var color = "rgb(" + redColor + "," + greenColor + ","+ blueColor + ")";

            console.log(color);
            document.getElementById("colorcode").innerHTML = color;
            document.body.style.backgroundColor = color;

            //  In CSS it's background-color, while JS DOM it's backgroundColor.
        });

    </script>
</body>
</html>
